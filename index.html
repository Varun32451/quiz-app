<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
</head>

<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quiz App</h1>
            <p>Attempted: <span id="attempted">0</span> / 10</p>
            <p>Unattempted: <span id="unattempted">10</span></p>
        </div>
        <div class="question-container">
            <p id="question"></p>
            <div class="options">
                <button class="option" onclick="checkAnswer(1)"></button>
                <button class="option" onclick="checkAnswer(2)"></button>
                <button class="option" onclick="checkAnswer(3)"></button>
                <button class="option" onclick="checkAnswer(4)"></button>
            </div>
        </div>
    </div>
</body>

</html>
